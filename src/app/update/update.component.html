
<div class="container mt-4">
    <p>Update User Information</p>
    <form (ngSubmit)="onSubmit()" #updateForm="ngForm" novalidate>
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="user.uname" required>
      </div>
    
      <div>
        <label for="email">Email</label>
       <input type="email" id="email" name="uemail" [(ngModel)]="user.uemail">
      </div>
    
      
      <div>
        <label for="phone">Mobile Number</label>
        <input type="tel" id="mob" name="mob" [(ngModel)]="user.umob" required>
      </div>
    
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="upassword" [(ngModel)]="user.upassword" required>
      </div>
      <div>
        <label for="password">Confirm Password</label>
        <input type="password" id="password" name="uconfirmpass" [(ngModel)]="user.uconfirmpass" required>
      </div>
      <div *ngIf="updateForm.hasError('passwordMismatch')" class="warning-message">
        Password and Confirm Password should match.
      </div>
      <button type="submit" [disabled]="!updateForm.valid">Update</button>
    </form>
  </div>
