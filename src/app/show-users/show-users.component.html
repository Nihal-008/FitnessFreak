
<div class="container">
  <table class="user-table">
    <tr>
      <th>Id</th>
      <th>Full name</th>
      <th>Email Id</th>
      <th>Mobile number</th>
      <th>Password</th>
      <th>Confirm Password</th>
      <th>Delete User</th>
      <th>Update User</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.uname}}</td>
      <td>{{user.uemail}}</td>
      <td>{{user.umob}}</td>
      <td>{{user.upassword}}</td>
      <td>{{user.uconfirmpass}}</td>
      <td><button class="delete-btn"(click)="confirmDelete(user.id)">Delete</button></td>
      <td><button class="update-btn" (click)="updateUser(user.id)">Update</button></td>
    </tr>
  </table>
</div>
